<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Credit Card Validator</h1>
        <form id="cardValidatorForm">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Enter Card Number</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="cardNumber" 
                    placeholder="e.g., 4111111111111111" 
                    maxlength="16"
                >
                <div class="invalid-feedback">
                    Please enter a valid card number.
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="validateBtn">Validate</button>
        </form>
        <div id="result" class="mt-4">
            <div class="alert" id="resultMessage"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
